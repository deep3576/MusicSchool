<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="340" viewBox="210 100 600 290" role="img" aria-label="The Rhythm School logo">
  <defs>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6b4eff"/>
      <stop offset="0.55" stop-color="#a38bff"/>
      <stop offset="1" stop-color="#ffcc66"/>
    </linearGradient>

    <linearGradient id="underlineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffcc66" stop-opacity="0"/>
      <stop offset="0.25" stop-color="#ffcc66" stop-opacity="0.95"/>
      <stop offset="0.75" stop-color="#6b4eff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#6b4eff" stop-opacity="0"/>
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#101018" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Emblem -->
  <g transform="translate(165,180)" filter="url(#softShadow)">
    <!-- Removed white fill -->
    <!-- <circle r="78" fill="url(#badgeFill)"/> -->

    <circle r="78" fill="none" stroke="url(#ringGrad)" stroke-width="5.5" opacity="0.95"/>
    <circle r="66" fill="none" stroke="#6b4eff" stroke-opacity="0.10" stroke-width="2"/>

    <path d="M 0 -30
             L 9 -9
             L 30 0
             L 9 9
             L 0 30
             L -9 9
             L -30 0
             L -9 -9
             Z"
          fill="#101018" opacity="0.95"/>
  </g>

  <!-- Wordmark (unchanged) -->
  <g transform="translate(320,0)">
    <text x="0" y="145"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="25" letter-spacing="16"
          fill="#5c5c77" opacity='1'>THE</text>

    <text x="0" y="224"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="93" font-weight="800"
          fill="#101018">Rhythm</text>

    <text x="6" y="278"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="31" letter-spacing="7"
          fill="#101018" opacity="1">SCHOOL</text>

    <path d="M 0 244 C 160 290, 320 290, 410 244"
          fill="none" stroke="url(#underlineGrad)" stroke-width="2"
          stroke-linecap="round" opacity="0.95"/>
  </g>
</svg>
