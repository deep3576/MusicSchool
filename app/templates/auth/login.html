{% extends "base.html" %}
{% block content %}
<section class="page">
  <h1>Login</h1>
  <div class="card">
    <form method="post">
      {{ form.hidden_tag() }}
      <label>Email</label>
      {{ form.email(class_="input") }}
      <br>
      <label style="margin-top:10px;">Password</label>
      {{ form.password(class_="input") }}
      <button class="btn" style="margin-top:14px;" type="submit">Login</button>
    </form>
  </div>
</section>
{% endblock %}
