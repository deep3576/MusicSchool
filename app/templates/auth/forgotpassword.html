{% extends "base.html" %}
{% block content %}
<section class="page">
  <h1>Set New Password</h1>
  <div class="card">
    <form method="post">
      {{ form.hidden_tag() }}
      <label>Email</label>
      {{ form.email(class_="input") }}
      <button class="btn" style="margin-top:14px;" type="submit">Send Email link to Reset Password</button>
    </form>
  </div>
</section>
{% endblock %}
